<div class="container">
  <div class="row">
        <form role="form" ng-submit="register()">
            <div class="col-md-6">
                <h2>Registrera dig</h2>
                <div class="form-group">
                    <label for="InputName">Namn</label>
                    <div class="input-group">
                        <input ng-model="name" type="text" class="form-control" name="InputName" id="InputName" placeholder="Namn" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputUsername">Användarnamn</label>
                    <p>OBS: går ej att ändra</p>
                    <div class="input-group">
                        <input ng-model="username" type="text" class="form-control" name="InputUsername" id="InputUsername" placeholder="Användarnamn" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">E-post</label>
                    <div class="input-group">
                        <input ng-model="email" type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="E-post" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputConfirmEmail">Bekräfta E-post</label>
                    <div class="input-group">
                        <input ng-model="confirmEmail" type="email" class="form-control" id="InputConfirmEmail" name="InputConfirmEmail" placeholder="Bekräfta e-post" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Lösenord</label>
                    <div class="input-group">
                        <input ng-model="password" type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Lösenord" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputConfirmPassword">Bekräfta Lösenord</label>
                    <div class="input-group">
                        <input ng-model="confirmPassword" type="password" class="form-control" id="InputConfirmPassword" name="InputConfirmPassword" placeholder="Bekräfta Lösenord" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <button class="btn btn-info pull-right" type="submit">Registrera dig</button>
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="container">
            </div>
        </div>
    </div>
</div>
