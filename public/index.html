<!DOCTYPE html>
<html lang="en" ng-app="ShareCal">
  <head>
    <meta charset="utf-8" />
    <title>ShareCal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body ng-controller="SessionController">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ShareCal | Lule√• Tekniska Universitet</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!loggedIn"><a href="#/login">Logga in</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-submit="logout()">
            <button class="btn btn-default" ng-if="loggedIn">Logga Ut</button>
          </form>
          <p class="navbar-text navbar-right" ng-if="loggedIn">Inloggad som {{user.name}} </p>
        </div>
      </div>
    </nav>
    <div ng-view>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
    <script src="js/app.js"></script>
  </body>
</html>
