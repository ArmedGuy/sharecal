<!DOCTYPE html>
<html lang="en" ng-app="ShareCal">
  <head>
    <meta charset="utf-8" />
    <title>ShareCal</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="SessionController">
    <div style="position: fixed; top: 60px; right: 5px; z-index:2000" ng-controller="NotifyController" class="ng-cloak">
      <div class="alert alert-dismissible" ng-repeat="ntc in notifications"
       ng-class="{'alert-danger': ntc.type=='error', 'alert-warning': ntc.type=='warning', 'alert-success': ntc.type=='ok', 'alert-info': ntc.type == 'info'}">
        <button type="button" class="close" data-dismiss="alert" ng-click="notificationRead(ntc)">×</button>
        <strong>{{ntc.title}}</strong> {{ntc.message}}
      </div>
    </div>
    <div ng-view class="ng-cloak">
    </div>
    <div style="position:fixed;top:0px;left:0px;width:100%;height:100%;background-color:white;z-index:10000;" ng-hide="loaded">
      <div style="position:fixed;top:0;left:0;bottom:0;right:0;margin:auto;width:100px;height:100px;font-size:80px;color:#DDDDDD;">
        <i class="glyphicon glyphicon-calendar"></i>
      </div>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container ng-cloak">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!loggedIn"><a href="/login">Logga in</a></li>
            <li ng-if="!loggedIn"><a href="/register">Registera dig</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-submit="logout()">
            <button class="btn btn-warning" ng-if="loggedIn">Logga Ut</button>
          </form>
          <button ng-if="loggedIn" class="btn btn-info navbar-btn" ng-click="newEvent()"><i class="glyphicon glyphicon-plus"></i> Nytt Event</button>
          <button ng-if="loggedIn" class="btn navbar-btn" ng-click="getSubscribeLink()"><i class="glyphicon glyphicon-calendar"></i> Hämta länk</button>
          <p class="navbar-text navbar-right" ng-if="loggedIn">Inloggad som <a href="/u/{{currentUser.ident}}">{{currentUser.name}}</a> </p>
        </div>
      </div>
    </nav>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
